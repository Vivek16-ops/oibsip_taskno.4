<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Vivek</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="#">Home</a>
                    </li>
                    <li class="link">
                        <a href="#">about</a>
                    </li>
                    <li class="link">
                        <a href="#">Home</a>
                    </li>
                    <li class="link">
                        <a href="registration.html">Registration</a>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <section class="user-container login-section--display">
                <div class="resgistration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back</h2>
                            <p>To keep connected please login with you credential</p>
                            <button class="login-btn">Login Here</button>
                        </div>

                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-discord"></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-x-twitter"></i></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></i>
                                </a>
                            </div>
                            <p>or use your email for registration</p>

                            <form action="#" id="register-form-submit">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="name1" placeholder="Name">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Email">
                                        <input type="email" name="#" id="username1" placeholder="Email">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Password">
                                        <input type="password" name="#" id="password1" placeholder="Password">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <input type="submit" value="register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello Friends</h2>
                            <p>Enter your personal detail and start journey with us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>

                        <div class="login-form">
                            <h2>Sign In</h2>
                            <div class="social-icons">
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-discord"></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-x-twitter"></i></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></i>
                                </a>
                            </div>
                            <p>or use your account</p>

                            <form action="#" id="login-form-submit">
                                <div class="input-field">
                                    <label for="Email1">
                                        <input type="email" name="#" id="username" placeholder="Email" required>
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Password1">
                                        <input type="password" name="#" id="password" placeholder="Password" required>
                                    </label>
                                </div>

                                <div class="input-field">
                                    <input type="submit" value="Login">
                                </div>
                            </form>
                            <p id="error-message" class="error-message"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>

    <script src="script.js"></script>
</body>

</html>
